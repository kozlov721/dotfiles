font_size            12
font_family          Fira Code Bold
font_features        FiraCode-Bold +ss09 +ss02 +cv26 +cv32 +ss07 +zero +cv06 +cv14 +ss01
symbol_map           U+f101-U+f208 nonicons
italic_font          Operator Mono Bold Italic
mouse_hide_wait      3.0
enable_audio_bell    no
allow_remote_control yes

