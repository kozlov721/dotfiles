# Aurum

spacing         = 2
padding         = 0
separator       = "::"
key_color       = "LightBlue"
separator_color = "Cyan"

[palette]
type            = "Full"
visible         = true

[bar]
glyph           = "ß‹"
symbol_open     = '['
symbol_close    = ']'
hide_delimiters = true
visible         = false

[box]
border          = "rounded"
visible         = true

[box.inner_margin]
x               = 1
y               = 0

[custom_ascii]
color           = "LightRed"
path            = "~/.config/macchina/themes/arch.ascii"

[randomize]
key_color       = false
separator_color = false

[keys]
host            = "Host"
kernel          = "Kernel"
battery         = "Battery"
os              = "OS"
de              = "DE"
wm              = "WM"
distro          = "Distro"
terminal        = "Terminal"
shell           = "Shell"
packages        = "Packages"
uptime          = "Uptime"
memory          = "Memory"
machine         = "Machine"
local_ip        = "Local IP"
backlight       = "Brightness"
resolution      = "Resolution"
cpu_load        = "CPU Load"
cpu             = "CPU"
